<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Grade Calculator</h1>

        <form id="form">

            <label for="sub1">Chemistry:</label>
            <input type="number" id="sub1" min="0" max="100" required>

            <label for="sub2">Physics:</label>
            <input type="number" id="sub2" min="0" max="100" required>

            <label for="sub3">Math:</label>
            <input type="number" id="sub3" min="0" max="100" required>

            <label for="sub4">Urdu:</label>
            <input type="number" id="sub4" min="0" max="100" required>

            <label for="sub5">English:</label>
            <input type="number" id="sub5" min="0" max="100" required>

            <label for="sub6">Islamiat:</label>
            <input type="number" id="sub6" min="0" max="100" required>

            <button type="button" onclick="calculate()">Calculate</button>

        </form>

        <div id="result"></div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
